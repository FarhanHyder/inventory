<!-- Add new item button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewItem">
    Add new item
</button>

<!-- Add new item Modal -->
<div class="modal fade" id="addNewItem" tabindex="-1" role="dialog" aria-labelledby="addNewItemLabel" aria-hidden="true">
    <app-new-item></app-new-item>
</div>

<!-- Update quantity modal -->
<div class="modal fade" id="updateQuantity" tabindex="-1" role="dialog" aria-labelledby="updateQuantity" aria-hidden="true">
    {{this.selectedItem}}
    <app-quantity [item] = "this.selectedItem"></app-quantity>
</div>

<br><br>


<div class="alert alert-info" *ngIf="items.length === 0; else itemList">No Tasks Added.</div>



<ng-template #itemList>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">name</th>
                <th scope="col">quantity</th>
                <th scope="col">buy price</th>
                <th scope="col">sell price</th>
                <th scope="col">actions</th>
            </tr>
        </thead>
    
        <tbody *ngFor="let item of items"> 
            <td>{{item.name}}</td>
            <td>{{item.quantity}} {{item.quantity_unit}}</td>
            <td>{{item.buy_price_per_unit}}</td>
            <td>{{item.sell_price_per_unit}}</td>
            <td>
                <button class="btn btn-danger float:right" (click)="handleDelete(item._id)">
                    <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
                    </svg>
                </button>
                
                <span class="vertical-space"></span>

                <button class="btn btn-warning" data-toggle="modal" data-target="#updateQuantity" (click)="handleUpdate(item)">
                    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </td>
        </tbody>
    </table>

</ng-template>
