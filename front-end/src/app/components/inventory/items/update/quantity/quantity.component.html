


<div *ngIf="item === null; else itemModal">

</div>

<ng-template #itemModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{item.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="col">
            <label for="name">Quantity:</label>
            <input type="number" class="form-control" name="quantity" [(ngModel)]="quantity" autocomplete="off">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="handleUpdate()">Update Quantity</button>
      </div>
    </div>
  </div>
</ng-template>
